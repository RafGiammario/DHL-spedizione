<!DOCTYPE html>
<html>
  <head>
    <title>Merci</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <wicket:extend>
      <h1 class="cls_titolo">Merci</h1>

      <table wicket:id="elencomerci">
        [...] qui ci pensa Wicket
      </table>
      <form wicket:id="addmerce">
        <fieldset>
          <label for="codice">Codice:
            <input type="text" wicket:id="codice" id="codice">
          </label>
          <label for="descrizione">Descrizione:
            <input type="text" wicket:id="descrizione" id="descrizione">
          </label>
          <label for="peso">Costo:
            <input type="text" wicket:id="peso" id="peso">
          </label>
        </fieldset>
        <input type="submit" value="Aggiungi">
        <span wicket:id="feedback"></span>
      </form>
    </wicket:extend>
  </body>
</html>
